<div class="panel panel-default" id="chatPanel">
    <div class="panel-heading">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="searchParam" placeholder="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div>
            <div ng-repeat="x in messageList | messageSearch : searchParam">
                <div>
                    <!-- Left-aligned media object -->
                    <div class="media">
                        <div class="media-left">
                            <img ng-src="{{x.simpleUser.photoPath}}" class="media-object" style="width:60px">
                        </div>
                        <div class="media-body" ng-click="viewDetailedMessage(x.messageList[x.messageList.length - 1])">
                            <h4 class="media-heading">{{x.simpleUser.fullName}}<span class="pull-right text-muted">{{x.messageList[x.messageList.length - 1].sendDate}}</span></h4>
                            <p>{{x.messageList[x.messageList.length - 1].subject}}</p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
