<div id="loginContainer">
    <div id="loginForm">
        <h2>Enter</h2>
        <div class="row">
            <div class="col-sm-1 col-xs-1"></div>
            <div class="col-sm-10 col-xs-10">
                <form role="form" ng-submit="loginUser()" name="Auth">
                    <div class="form-group">
                        <label for="username"><span class="glyphicon glyphicon-user"></span>Username</label>
                        <input type="email" class="form-control input-lg" required id="username" name="login" ng-model="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
                        <input type="password" class="form-control input-lg" required pattern="[a-zA-Z0-9]{6,9}" id="psw" name="password" ng-model="password" placeholder="Password">
                        <span id="error" class="help-block" ng-show="Auth.$invalid && Auth.$dirty">Invalid login or password</span>
                    </div>
                    <button type="submit" class="btn btn-large btn-success btn-block" ng-disabled="Auth.$invalid"><span class="glyphicon glyphicon-off"></span>Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
