<div id="loginContainer">
    <div id="loginForm">
        <h2>{{ 'label.enter' | translate}}</h2>
        <div class="row">
            <div class="col-sm-1 col-xs-1"></div>
            <div class="col-sm-10 col-xs-10">
                <form role="form" ng-submit="loginUser()" name="Auth">
                    <div class="form-group">
                        <label for="username"><span class="glyphicon glyphicon-user"></span>{{ 'label.email' | translate}}</label>
                        <input type="email" class="form-control input-lg" required id="username" name="login" ng-model="username" placeholder="{{ 'input.email' | translate}}">
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>{{ 'label.password' | translate}}</label>
                        <input type="password" class="form-control input-lg" required pattern="[a-zA-Z0-9]{6,9}" id="psw" name="password" ng-model="password" placeholder="{{ 'input.password' | translate}}">
                        <span id="error" class="help-block" ng-show="Auth.$invalid && Auth.$dirty">{{ 'message.error.auth' | translate}}</span>
                    </div>
                    <button type="submit" class="btn btn-large btn-success btn-block" ng-disabled="Auth.$invalid"><span class="glyphicon glyphicon-off"></span>{{ 'button.login' | translate}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
